{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
{% endblock %}

<nav class="main-nav">
    <div class="nav-container">
        <div class="nav-logo">
            <a href="/">
                <img src="{% static 'img/logo.png' %}" alt="Logo do Site">
            </a>
        </div>
        
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <ul class="nav-menu" id="navMenu">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
                <a href="/" class="nav-link">Servi√ßos</a>
            </li>
            <li class="nav-item">
                <a href="/" class="nav-link">Contato</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item nav-item-user">
                    <a href="/" class="nav-link">Meu Perfil</a>
                </li>
                <li class="nav-item nav-item-logout">
                    <a href="/" class="nav-link">Sair</a>
                </li>
            {% else %}
                <li class="nav-item nav-item-login">
                    <a href="/" class="nav-link">Entrar</a>
                </li>
                <li class="nav-item nav-item-register">
                    <a href="/" class="nav-link nav-link-highlight">Cadastrar</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<script>
    // Script para funcionamento do menu mobile
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        
        navToggle.addEventListener('click', function() {
            navMenu.classList.toggle('show');
            navToggle.classList.toggle('active');
        });
    });
</script>
